<!DOCTYPE html>
<html lang="es">   
{% extends 'musicblog/base.html' %}

{% block content %}
<head>
    <title>Bienvenido a MusicBlog</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 100px 20px;
        }

        .welcome-title {
            font-size: 3em;
            color: #4a4e69;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .welcome-message {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
        }

        .button {
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #357ab7;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<div class="container">
    <h1 class="welcome-title">Â¡Bienvenido a MusicBlog!</h1>
    <p class="welcome-message">Con el objetivo de aprender Python en Coderhouse.</p>
    <a href="{% url 'musicblog:listar_bandas' %}">
        <button class="button">Explorar Bandas</button>
    </a>
    <a href="{% url 'musicblog:listar_discos' %}">
        <button class="button">Explorar Discos</button>
    </a>
    <a href="{% url 'musicblog:listar_canciones' %}">
        <button class="button">Explorar Canciones</button>
    </a>
</div>

{% endblock content %}
</html>
